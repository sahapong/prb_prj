<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>พรบ เดโม่</title>
  <meta name="description" content="เวอชั่นทดลองจย้า">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">

</head>
  

  <div id="signature-pad" class="signature-pad">
    <div class="signature_pad--footer">
      <table>
        <tr><td><label for="location">เขียนที่</label></td>
        <td><input type="text" id="location"></td></tr>
        <tr><td><label for="fname">ชื่อ</label></td>
        <td><input type="text" id="fname"></td></tr>
        <tr><td><label for="lname">นามสกุล</label></td>
        <td><input type="text" id="lname"></td></tr>
        <tr><td><label for="nid">เลขที่บัตรประจำตัวประชาชน</label></td>
        <td><input type="text" id="nid"></td></tr>
        <tr><td><label for="prov">จังหวัดที่อยู่อาศัย</label></td>
        <td> <input type="text" id="prov"></td></tr>
        <tr><td><label for="phone">เบอร์ที่ติดต่อได้ </label></td>
        <td> <input type="text" id="phone"></td></tr>
      </table>
    </div>
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">Clear</button>
          <!-- <button type="button" class="button" data-action="change-color">Change color</button> -->
          <button type="button" class="button" data-action="undo">Undo</button>

        </div>
        <div>
          <button type="button" class="button save" data-action="genImage">Submit</button>
          <button type="button" class="button save" data-action="download">Download</button>
        </div>


      </div>
    </div>
    <div id="prb" class="result">
      <img class="image1" id="template" />
      <img class="image2" id ='signature'/>   
    </div>
  </div>


  <script src="js/signature_pad.umd.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
