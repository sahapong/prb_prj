<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>พรบ เดโม่</title>
  <meta name="description" content="เวอชั่นทดลองจย้า">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">

</head>
  <body>

    <form>
  <div id="signature-pad">
    <div class="form">
      <table>
        <tr><td><label for="location">เขียนที่</label></td>
        <td><input type="text" id="location" required></td></tr>
        <tr><td><label for="fname">ชื่อ</label></td>
        <td><input type="text" id="fname" required></td></tr>
        <tr><td><label for="lname">นามสกุล</label></td>
        <td><input type="text" id="lname" required></td></tr>
        <tr><td><label for="nid">เลขที่บัตรประจำตัวประชาชน</label></td>
        <td><input type="text" id="nid" required></td></tr>
        <!-- <tr><td><label for="prov">จังหวัดที่อยู่อาศัย</label></td>
        <td> <input type="text" id="prov"></td></tr>
        <tr><td><label for="phone">เบอร์ที่ติดต่อได้ </label></td>
        <td> <input type="text" id="phone"></td></tr> -->
      </table>
    </div>
    <div class="signature-pad--body">
      <canvas></canvas>

      <button type="button" class="button clear" data-action="clear">ลบ</button>
      <button type="button" class="button" data-action="undo">แก้ไข</button>
    </div>
    <div class="footer">
      <div>
        <label>
            <input name="verify" type="checkbox" required="">
            <span></span> ข้าพเจ้ายินยอมลงชื่อ
        </label>
        <a href="/นโยบายการคุ้มครองข้อมูลส่วนบุคคล.pdf" target="_blank">(นโยบายคุ้มครองข้อมูลส่วนบุคคล)</a>
    </div>
      <div class="signature-pad--actions">
        <div>

          <button type="submit" data-action="genImage">ยืนยัน</button>
          <button type="button" data-action="download">บันทึก</button>
        </div>


      </div>
    </div>
    <div id="prb" class="result">
      <img id="template" />
      <img id ='signature'/>   
      <p id='location-fill'></p>
      <p id='fullName-fill'></p>
      <p id='nid-fill'></p>
      <p id='fullName-2-fill'></p>
      <p id='day-fill'></p>
      <p id='month-fill'></p>
    </div>
  </div>

</form>

  <script src="js/signature_pad.umd.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
